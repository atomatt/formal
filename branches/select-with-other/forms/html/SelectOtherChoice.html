<n:invisible xmlns:n="http://nevow.com/ns/nevow/0.1">
  <span class="select-with-other">
    <n:attr name="id"><n:slot name="id"/></n:attr>
    <input type="hidden"><n:attr name="name"><n:slot name="key"/></n:attr><n:attr name="value"><n:slot name="value"/></n:attr></input>
    <select onchange="Forms.Widget.SelectOtherChoice.get(this)._selectChanged()">
      <n:slot name="options">
      <option n:pattern="option"><n:attr name="value"><n:slot name="value"/></n:attr><n:slot name="label">One</n:slot></option>
      <option>Two</option>
      <option>Three</option>
      <option value="...">Other ...</option>
      </n:slot>
    </select>
    <input type="text" disabled="disabled" onchange="Forms.Widget.SelectOtherChoice.get(this)._otherChanged()" />
  </span>
  <script type="text/javascript">
    MochiKit.DOM.addLoadEvent(function() {Forms.Widget.SelectOtherChoice._cheatingSetup("<n:slot name="id"/>");});
  </script>
</n:invisible>
